<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lifuwarehouse App</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics-compat.js"></script>

    <!-- Initialize Firebase -->
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCN5Lfs8TMjB4PJfYEmGUwpknacOw9d880",
        authDomain: "webapp-99aa2.firebaseapp.com",
        projectId: "webapp-99aa2",
        storageBucket: "webapp-99aa2.firebasestorage.app",
        messagingSenderId: "833936739405",
        appId: "1:833936739405:web:2ea61e5d2e2c8f60ab2004",
        measurementId: "G-ZN7CNMQ4QE"
      };

      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
    </script>

    <style>
      body {
        font-family: Roboto, Helvetica, Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      h1 {
        margin-top: 40px;
        font-weight: 300;
        color: #333;
      }
      form {
        margin: 20px auto;
        max-width: 300px;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      input {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        background: #039be5;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #loginStatus {
        margin-top: 10px;
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>üöÄ Lifuwarehouse App</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <button type="button" id="registerBtn">Register</button>
    </form>
    <p id="loginStatus"></p>

    <script>
      const loginForm = document.getElementById("loginForm");
      const loginStatus = document.getElementById("loginStatus");
      const registerBtn = document.getElementById("registerBtn");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = loginForm.email.value;
        const password = loginForm.password.value;

        try {
          const userCredential = await firebase
            .auth()
            .signInWithEmailAndPassword(email, password);
          const user = userCredential.user;
          loginStatus.textContent = `‚úÖ Logged in as ${user.email}`;
        } catch (error) {
          loginStatus.textContent = `‚ùå Login failed: ${error.message}`;
        }
      });

      registerBtn.addEventListener("click", async () => {
        const email = loginForm.email.value;
        const password = loginForm.password.value;

        try {
          const userCredential = await firebase
            .auth()
            .createUserWithEmailAndPassword(email, password);
          const user = userCredential.user;
          loginStatus.textContent = `‚úÖ Registered as ${user.email}`;
        } catch (error) {
          loginStatus.textContent = `‚ùå Registration failed: ${error.message}`;
        }
      });
    </script>
  </body>
</html>
