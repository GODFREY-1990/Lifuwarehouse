<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lifuwarehouse App</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore-compat.js"></script>

    <!-- Initialize Firebase -->
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCN5Lfs8TMjB4PJfYEmGUwpknacOw9d880",
        authDomain: "webapp-99aa2.firebaseapp.com",
        projectId: "webapp-99aa2",
        storageBucket: "webapp-99aa2.firebasestorage.app",
        messagingSenderId: "833936739405",
        appId: "1:833936739405:web:2ea61e5d2e2c8f60ab2004",
        measurementId: "G-ZN7CNMQ4QE"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();
    </script>

    <style>
      body {
        font-family: Roboto, Helvetica, Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      h1 {
        margin-top: 40px;
        font-weight: 300;
        color: #333;
      }
      form {
        margin: 20px auto;
        max-width: 300px;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      input, button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background: #039be5;
        color: white;
        border: none;
        cursor: pointer;
      }
      #loginStatus {
        margin-top: 10px;
        font-size: 14px;
        color: #555;
      }
      #dashboard {
        display: none;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>🚀 Lifuwarehouse App</h1>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <button type="button" id="registerBtn">Register</button>
    </form>

    <p id="loginStatus"></p>

    <div id="dashboard">
      <h2>Welcome, <span id="userEmail"></span></h2>
      <p>Role: <span id="userRole"></span></p>
      <button id="logoutBtn">Logout</button>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const loginStatus = document.getElementById("loginStatus");
      const registerBtn = document.getElementById("registerBtn");
      const dashboard = document.getElementById("dashboard");
      const userEmail = document.getElementById("userEmail");
      const userRole = document.getElementById("userRole");
      const logoutBtn = document.getElementById("logoutBtn");

      // Register user
      registerBtn.addEventListener("click", async () => {
        const email = loginForm.email.value;
        const password = loginForm.password.value;

        try {
          const userCredential = await auth.createUserWithEmailAndPassword(email, password);
          const user = userCredential.user;

          await user.sendEmailVerification();
          await db.collection("users").doc(user.uid).set({ role: "staff" });

          loginStatus.textContent = `✅ Registered as ${user.email}. Verification email sent.`;
        } catch (error) {
          loginStatus.textContent = `❌ Registration failed: ${error.message}`;
        }
      });

      // Login user
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = loginForm.email.value;
        const password = loginForm.password.value;

        try {
          const userCredential = await auth.signInWithEmailAndPassword(email, password);
          const user = userCredential.user;

          if (!user.emailVerified) {
            loginStatus.textContent = "❌ Please verify your email before continuing.";
            return;
          }

          const userDoc = await db.collection("users").doc(user.uid).get();
          const role = userDoc.exists ? userDoc.data().role : "unknown";

          userEmail.textContent = user.email;
          userRole.textContent = role;
          dashboard.style.display = "block";
          loginForm.style.display = "none";
          loginStatus.textContent = "";
        } catch (error) {
          loginStatus.textContent = `❌ Login failed: ${error.message}`;
        }
      });

      // Logout
      logoutBtn.addEventListener("click", async () => {
        await auth.signOut();
        dashboard.style.display = "none";
        loginForm.style.display = "block";
        loginStatus.textContent = "👋 Logged out.";
      });

      // Session persistence
      auth.onAuthStateChanged(async (user) => {
        if (user && user.emailVerified) {
          const userDoc = await db.collection("users").doc(user.uid).get();
          const role = userDoc.exists ? userDoc.data().role : "unknown";

          userEmail.textContent = user.email;
          userRole.textContent = role;
          dashboard.style.display = "block";
          loginForm.style.display = "none";
        }
      });
    </script>
  </body>
</html>
